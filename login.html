<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <h1 class="my-5" style="color: blue; margin-left:420px;"> Page d'authentification </h1>
    <form  style= " margin-left:350px; width : 600px;">
        <div class="mb-3">
            <label for="email" class="form-label">E-mail :</label>
            <input type="email" class="form-control" id="email" placeholder="Saisissez votre adresse e-mail ici " aria-describedby="emailFeedback">
            <div  class="invalid-feedback ">
                 L'adresse e-mail est invalid. 
            </div>
        </div>
        <div class="mb-3 ">
            <label for="passe" class="form-label">Mot de passe</label>
            <input type="password" class="form-control " id="passe" placeholder="Saisissez votre mot de passe ici " aria-describedby="passeFeedback">
            <div  class="invalid-feedback ">
                Le mot de passe est obligatoire.
            </div>
        </div>
        <button type="button" class="btn btn-success mb-3" id="connexion" style="width: 600px;" > Connexion </button> <br>
        <a href="#" class="mb-3" style="margin-left: 270px;"> s'inscrire </a>
    </form>
    <script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
