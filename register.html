<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <h1 class="my-4" style="color: rgb(0, 102, 255); margin-left:450px;"> Créer votre compte </h1>
    <form  class="needs-validation"style= " margin-left:350px; width : 600px;">
        <div class="mb-1">
            <label for="Nom" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="Nom" placeholder="Saisissez votre Nom ici " aria-describedby="NomFeedback">
            <div  class="invalid-feedback ">
                Le nom est obligatoire.
            </div>
        </div>
        <div class="mb-1 ">
            <label for="prénom" class="form-label">Prénom :</label>
            <input type="text" class="form-control " id="prénom" placeholder="Saisissez votre prénom ici " aria-describedby="prénomFeedback" >
            <div  class="invalid-feedback ">
                Le prénom est obligatoire.
            </div>
        </div>
        <div class="mb-1">
            <label for="email" class="form-label">E-mail :</label>
            <input type="email" class="form-control " id="email" placeholder="Saisissez votre adresse e-mail ici " aria-describedby="emailFeedback">
            <div  class="invalid-feedback " id="mailm">
                 L'adresse e-mail est obligatoire. 
            </div>
        </div>
        <div class="mb-1 ">
            <label for="passe" class="form-label">Mot de passe :</label>
            <input type="password" class="form-control " id="passe" placeholder="Saisissez votre mot de passe ici " aria-describedby="passeFeedback">
            <div  class="invalid-feedback ">
                Le mot de passe est obligatoire.
            </div>
        </div>
        <div class="mb-1 ">
            <label for="confirmation" class="form-label"> Confirmation de mot de passe :</label>
            <input type="password" class="form-control " id="confirmation" placeholder="Saisissez votre mot de passe ici " aria-describedby="confirmationFeedback">
            <div  class="invalid-feedback ">
                La confirmation est obligatoire ou bien la confirmation est invalid.
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-success mt-1" id="boutton_envoi" onclick="valider(event)" style="width: 600px;"  > S'inscrire </button> 
        </div>
    </form>
    <script src="register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
